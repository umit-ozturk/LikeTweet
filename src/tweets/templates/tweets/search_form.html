<div class="col-md-12">
	<form id='navbar-search-form' class="navbar-form" role="search" method="GET" action='{% url "search" %}'>
		<div class="col-md-9 form-group">
			<input class="form-control" type="text" name="q" placeholder="Your Search" value='{{ request.GET.q }}' />
		</div>
		<div class="col-md-3">
		<input class="btn btn-default" type="submit" value="Search" />
		</div>
	</form>
</div>
