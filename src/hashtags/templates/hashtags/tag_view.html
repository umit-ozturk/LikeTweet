{% extends "base.html" %}


{% block title %} LikeTweet | {{ block.super }} {% endblock title %}

{% block content %}



	<div class="row">
		<div class="col-sm-3 col-xs-12 pull-left">
			<h1>{{ obj.tag }}</h1>
		</div>
		<div class="col-sm-9">
			{% for tweet in obj.get_tweets %}
				{{ tweet.content }} </br>
			{% endfor %}
		</div>	
	</div>
{% endblock content %}
