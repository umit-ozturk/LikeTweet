{% extends "base.html" %}

{% block script %}
<script>

$(document).ready(function(){

	loadTweetContainer("tweet-container")

});

</script>


{% endblock script %}

{% block content %}



	<div class="row">
		<div class="col-md-12">
			{% if request.GET.q %}
				<p class="lead">Results for {{ request.GET.q }}</p>
				</hr>
			{% endif %}
			
		</div>
		<div class="col-sm-9">
			<h1>Tweets</h1></hr>
			<div id="tweet-container" data-url='/api/search/'>
			</div>
			<a id="loadmore" href=""> Load More </a>

		</div>	

		<div class="col-sm-3">
			<h1>Users</h1></hr>
			{% for user in users %}
				<a href='/{{ user.username }}/'>{{ user.username }}</a></br>
			{% empty %}
				<p> No user founds </p>
			{% endfor %}
		</div>
	</div>
{% endblock content %}
