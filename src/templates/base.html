{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <title>{% block title %} LikeTweet {% endblock title %}</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="{% static 'css/bootstrap.css' %}">
    <style type="text/css">
      .red-color{
        color:red;
      }
      .grey-color{
        color:grey;
      }
    </style>
  </head>
  <body>
    {% include "navbar.html" %}
      <div class="container">
          {% block content %}
          {% endblock content %}

      </div>
    {% include "reply_modal.html" %}
    <!-- Optional JavaScript -->        
    <script src="{% static 'js/jquery-3.2.1.min.js' %}"></script>

    <script>
        function getParameterByName(name, url) {
            if (!url) url = window.location.href;
            name = name.replace(/[\[\]]/g, "\\$&");
            var regex = new RegExp("[?&]" + name + "(=([^&#]*)|&|#|$)"),
                results = regex.exec(url);
            if (!results) return null;
            if (!results[2]) return '';
            return decodeURIComponent(results[2].replace(/\+/g, " "));
        }


        function loadTweetContainer(tweetContainerID){
          var query = getParameterByName("q");
          var tweetList = [];
          var nextTweetUrl;
          var tweetContainer;
          if (tweetContainerID){
              tweetContainer = $("#" + tweetContainerID);
          }else{
              tweetContainer = $("#tweet-container");
          }

          var initalURL = tweetContainer.attr("data-url") || "/api/tweet/";

          $(document.body).on("click", ".tweet-like", function(e){
              e.preventDefault()
              var this_ = $(this);
              var tweetId = this_.attr("data-id")
              var likedUrl = '/api/tweet/' + tweetId + '/like/'
              $.ajax({
                method: 'GET',
                url: likedUrl,
                success: function(data){
                    if(data.liked){
                        this_.text("Like")
                    }else{
                        this_.text("Unliked")
                    }
                },
                error: function(data){
                    console.log("Like Error")
                    console.log(data)
                }
              })
          })

          $(document.body).on("click", ".tweet-reply", function(e){
            e.preventDefault()
            var this_ = $(this)
            var parentId = this_.attr("data-id")
            var username = this_.attr("data-user")
            var content = this_.parent().parent().find(".content").text()

            $("#replyModal").modal({

            })
            $("#replyModal textarea").after("<input type='hidden' value='" + parentId + "' name='parent_id' />")
            $("#replyModal textarea").after("<input type='hidden' value='" + true + "' name='reply' />")
            $("#replyModal textarea").val("@" + username + " ")
            $("#replyModal #replyModalLabel").text("Reply to " + content)
            $("#replyModal").on("hide.bs.modal", function(){
              $('textarea').focus()
            })

          })

          $(document.body).on("click", ".retweetBtn", function(e){
            e.preventDefault()
            var url = "/api" + $(this).attr("href")
            $.ajax({
              method: 'GET',
              url: url,
              success: function(data){

                if (initalURL == "/api/tweet/"){
                    attachTweet(data, true, true)
                    updateHashLinks()
                }

              },
              error: function(data){
                console.log("Error")
                console.log(data)
              }
            })
          })
          function updateHashLinks(){
            $(".media-body").each(function(data){
              var hashtagRegex = /(^|\s)#([\w\d-]+)/g
              var usernameRegex = /(^|\s)@([\w\d-]+)/g
              var currentHtml = $(this).html()
              var newText;
              newText = currentHtml.replace(hashtagRegex, "$1<a href='/tags/$2/'>#$2</a>")
              newText = newText.replace(usernameRegex, "$1 @<a href='/$2/'>$2</a>")

              $(this).html(newText)
            })
          }

          function formatTweet(tweetValue){
            var retweetFormat;
            var container;
            var tweetContent;
            var isReply = tweetValue.reply;
            if(tweetValue.parent && !isReply){
              tweetValue = tweetValue.parent
              retweetFormat = "<span class='grey-color'>Retweet via " + tweetValue.user.username + " on " + tweetValue.date_display + "</span><br/>"
            }else if(tweetValue.parent && isReply){
              tweetValue = tweetValue.parent
              retweetFormat = "<span class='grey-color'>Reply to @" + tweetValue.user.username + "</span><br/>"
            }

            var verb = 'Like';
            if(tweetValue.did_like){
                verb = 'Unlike'
            }

            tweetContent = "<span class='content'>" + tweetValue.content + "</span><br> via <a href='" + tweetValue.user.url + "'>" + tweetValue.user.username + "</a> | " + tweetValue.date_display + " | " + "<a href='/tweet/" + tweetValue.id + "'> View </a>| " + "<a class='retweetBtn' href='/tweet/" + tweetValue.id + "/retweet/" + "'> Retweet </a>" + " | <a href='#' class='tweet-like' data-id='"+ tweetValue.id +"'> " + verb + " ( " + tweetValue.likes + " ) </a>" + " | <a href='#' class='tweet-reply' data-user='" + tweetValue.user.username + "' data-id='"+ tweetValue.id + "'> Reply </a>"

              if(retweetFormat){

                  container = "<div class='media'><div class='media-body'>" + retweetFormat + tweetContent + "</div></div></hr>"

              }else{

                  container = "<div class='media'><div class='media-body'>" + tweetContent + "</div></div></hr>"

              }

              return container

          }

          function attachTweet(tweetValue, prepend, retweet){

            tweetFormattedHtml = formatTweet(tweetValue) // formatTweet Function 

            if(prepend == true){
              tweetContainer.prepend(tweetFormattedHtml)
            }else{
              tweetContainer.append(tweetFormattedHtml)
              
            }
          }

          function parseTweet(){
            if(tweetList == 0){
              tweetContainer.text("No Tweeet Found Currently");
            }else{
              $.each(tweetList, function(key, value){
                var tweetKey = key;
                if (value.parent){
                  attachTweet(value, false, true)
                } else{
                  attachTweet(value)
                }   
              })
            }
          }

          function fetchTweets(url){
            console.log('fecthing')
            var fetchUrl;

            if (!url){
              fetchUrl = initalURL
            }else{
              fetchUrl = url
            }

            $.ajax({
              url : fetchUrl,
              data : {
                "q" : query,
              },
              method : "GET",
              success: function(data){
                tweetList = data.results
                if(data.next){
                  nextTweetUrl = data.next
                }else{
                  $("#loadmore").hide()
                }
                parseTweet()
                updateHashLinks()
              },
              error: function(data){
                console.log(error)
              },
            })
          }

          fetchTweets()



          $("#loadmore").click(function(event){
            event.preventDefault();
            if(nextTweetUrl){
              fetchTweets(nextTweetUrl)
            }

          })

          var charsStart = 140;
          var charsCurrent = 0;


          $(".tweet-form").append("<span class='tweetCharsLeft'>" + charsStart + "</span>")

          $(".tweet-form textarea").keyup(function(event){

            var tweetValue = $(this).val()
            charsCurrent = charsStart - tweetValue.length

            var spanChars = $(this).parent().parent().parent().find("span.tweetCharsLeft")
            spanChars.text(charsCurrent)

            if (charsCurrent > 0){
              spanChars.removeClass("grey-color")
              spanChars.removeClass("red-color")

            }else if ( charsCurrent == 0){
              spanChars.removeClass("red-color")
              spanChars.addClass("grey-color")

            }else {
              spanChars.removeClass("grey-color")
              spanChars.addClass("red-color")

            }

          })



          $(".tweet-form").submit(function(event){
            event.preventDefault()

            var this_ = $(this)
            var formData = this_.serialize()

            if (charsCurrent >= 0){
              $.ajax({
                url : "/api/tweet/create/",
                data : formData,
                method : "POST",
                success: function(data){
                  this_.find("input[type=text], textarea").val("")
                  attachTweet(data, true)
                  updateHashLinks()
                  $("#replyModal").modal("hide")
                },
                error: function(data){
                  console.log(error)
                },
              })      
            }
            else{
              console.log("Cannot Send Tweet")
            }
          })
        }
    </script>

    {% block script %}{% endblock script %}
    <script>
        $(document).ready(function(){
          var typingTimer;
          var doneInterval = 500 //miliseconds
          var searchInput = $("#navbar-search-form input[type=text]");
          var searchQuery;
          searchInput.keyup(function(event){
              searchQuery = $(this).val();
              
              clearTimeout(typingTimer);
              typingTimer = setTimeout(doneSearchTyping, doneInterval);
          })

          searchInput.keydown(function(event){
              clearTimeout(typingTimer);
          })

          function doneSearchTyping(){
             if (searchQuery){
                var url = '/tweet/search/?q=' + searchQuery;
                document.location.href = url;
            }
          }
        })

    </script>
    <script src="{% static 'js/bootstrap.js' %}"></script>
  </body>
</html>
